- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/usr/local/bin" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - include_role:
        name: python

    - include_role:
        name: locales

    - include_role:
        name: timezone

    - include_role:
        name: catatonit

    - include_role:
        name: gosu

    - include_role:
        name: git

    - include_role:
        name: php

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/run/php", owner: "www-data", group: "www-data" }
        - { dest: "/var/www/html", owner: "www-data", group: "www-data" }

    - name: "prepare /etc/php/*"
      shell: |
        set -euo pipefail
        mv /etc/php/{{ php_release }}/* /etc/php/
        ln -s ../cli /etc/php/{{ php_release }}/
        ln -s ../fpm /etc/php/{{ php_release }}/
        ln -s ../mods-available /etc/php/{{ php_release }}/
      args:
        executable: "/bin/bash"
        creates: "/etc/php/mods-available"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        backup: true
      loop:
        - { dest: "/etc/php/cli/php.ini" }
        - { dest: "/etc/php/fpm/php-fpm.conf" }
        - { dest: "/etc/php/fpm/php.ini" }
        - { dest: "/etc/php/fpm/pool.d/www.conf" }
        - { dest: "/var/www/html/phpinfo.php" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/etc/php/cli/php.ini" }
        - { dest: "/etc/php/fpm/php-fpm.conf" }
        - { dest: "/etc/php/fpm/php.ini" }
        - { dest: "/etc/php/fpm/pool.d/www.conf" }
        - { dest: "/var/www/html/phpinfo.php" }
